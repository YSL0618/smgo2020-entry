<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMGO Entry List</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script>
        $(function () {
            $.getJSON("test.json", function (data) {
                var count = 0;
                $(data.室町幕府将軍).each(function () {
                    $.getJSON("https://script.google.com/macros/s/AKfycbxJ7fHqMvEJ5KH8I9pS7atVgxULonPYE6RUzjcopkSk6CmFq29F/exec", function (data) {
                        var count = 0;
                        $(data).each(function () {
                            $("#data_list").append("<tr id=\"data_id" + count + "\">" + count + "</tr>");
                            $("#data_list #data_id" + count).append("<td>" + this.name + "</td>");
                            count++;
                        })
                    })
                });
    </script>
    <title>タイトル</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>名前</th>
            </tr>
        </thead>
        <tbody id="data_list">
        </tbody>
    </table>
</body>

</html>
